<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Earthquake Map</title>
      <!-- Leaflet CSS & JS -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
         integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
         crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
         integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
         crossorigin=""></script>
      <!--D3 cdn-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
      <!--Bootstrap-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <!-- Our CSS -->
      <link rel="stylesheet" type="text/css" href="static/css/style.css">
   </head>
   <body>
      <button onclick="topFunction()" id="myBtn" title="Go to top">Start Over</button>
      <div class="jumbotron">
         <h1 class="display-4">Earthquake Map</h1>
         <p class="lead">This is a simple app that displays a map of the latest eqarthquakes. Earthquake data is obtained from <a href="https://earthquake.usgs.gov/">USGS</a> and is updated every minute.</p>
         <hr class="my-4">
         <div id="selector">
            <select id="selPeriod">
               <option value="" disabled selected>Select Period to Display</option>
               <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson">Past Hour</option>
               <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson">Past Day</option>
               <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson">Past 7 Days</option>
               <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson">Past 30 Days</option>
            </select>
         </div>
      </div>
      <!-- The div where we will inject our map -->
      <div id="mapbox">
         <div id="map"></div>
      </div>
      <!-- API key -->
      <script type="text/javascript" src="static/js/config.js"></script>
      <!-- Our JS -->
      <script type="text/javascript" src="static/js/logic.js"></script>
   </body>
</html>
